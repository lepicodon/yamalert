# .github/workflows/docker-publish.yml
name: Build & Push Docker image

# -----------------------------------------------------------------
# When do we run?
# -----------------------------------------------------------------
on:
  push:
    branches:
      - main # build on pushes to main (or change to your default)
    tags:
      - "v*" # also build on version tags like v1.2.3
  workflow_dispatch: # allow manual runs from the UI

# -----------------------------------------------------------------
# Permissions (only needed if you override defaults)
# -----------------------------------------------------------------
permissions:
  contents: read # needed for checkout
  packages: write # needed to push to ghcr.io
  # id-token: write         # optional, for OIDC if you use it later

# -----------------------------------------------------------------
# Jobs
# -----------------------------------------------------------------
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # ---------------------------------------------------------------
    # Use a matrix if you want multi‑arch images (recommended!)
    # ---------------------------------------------------------------
    # runs-on: ubuntu-latest
    # ---------------------------------------------------------------
    # Single job for multi-arch build
    # ---------------------------------------------------------------
    steps:
      # -------------------------------------------------------------
      # 1️⃣ Checkout the repo (including sub‑modules if you need them)
      # -------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      # -------------------------------------------------------------
      # 2️⃣ Set up Docker Buildx (required for multi‑arch & caching)
      # -------------------------------------------------------------
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------------------------------------------
      # 3️⃣ Log in to GHCR
      # -------------------------------------------------------------
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          # If you use a PAT instead, replace the two lines above with:
          # username: ${{ github.actor }}
          # password: ${{ secrets.GHCR_PAT }}

      # -------------------------------------------------------------
      # 4️⃣ (Optional) Extract metadata (tags, labels) automatically
      # -------------------------------------------------------------
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      # -------------------------------------------------------------
      # 5️⃣ Build & Push the image (single command)
      # -------------------------------------------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

          # ---------- Optional performance tweaks ----------
          # cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:cache
          # cache-to:   type=registry,ref=ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:cache,mode=max
